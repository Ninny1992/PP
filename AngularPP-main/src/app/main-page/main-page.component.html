<div class="container-fluid card-container d-flex justify-content-center align-items-start">
    <div class="row align-items-start">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card text-center mb-3 shadow-lg hover-shadow border-custom custom-card">
                    <div class="card-body">
                        <h5 class="card-title">Request New Pilot</h5>
                        <a href="/new-request">
                            <fa-icon style="font-size: 120px; color: black;" [icon]="squarePlus"></fa-icon>
                        </a>
                        <p class="card-text">SCCM SCOP can Request a new Pilot.</p>
                        <div class="d-grid gap-2">
                            <a href="/new-request" class="btn btn-dark btn-lg">Request Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center mb-3 shadow-lg hover-shadow border-custom custom-card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Pilot Request</h5>
                        <a href="/manage-request">
                            <fa-icon style="font-size: 120px; color: black;" [icon]="listCheck"></fa-icon>
                        </a>
                        <p class="card-text">SCCM SCOP can Manage Pilot Requests.</p>
                        <div class="d-grid gap-2">
                            <a href="/manage-request" class="btn btn-dark btn-lg">Manage Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
